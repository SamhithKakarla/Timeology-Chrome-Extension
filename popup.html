<!DOCTYPE html>
<html>

<head>
    <script src="Script/btn.js"></script>
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <style>
        body { 
            background-color: rgb(0, 0, 0);
        }

        h1 {
            background-image: linear-gradient(to right, red,orange);
            font-family: "OCR A Std";
            text-align: center;
            border-radius: 20px;
            border: 2px solid rgb(2, 2, 2);
            color: rgb(14, 12, 12);
            font-style: oblique;
        }
    </style>
    <h1>TIMEOLOGY</h1>

    <style>
        div {
            text-align: center;
            width: 400px;
            background-image: linear-gradient(to right, rgb(255, 255, 255), rgb(255, 0, 0));
            padding: 15px;
            border-radius: 10px;

        }

        #hours {
            width: 4em;
        }

        #minutes {
            width: 4em;
        }
    </style> 
    <div>
        <!-- input="/action_page.php" method="POST" -->
        <form id="myForm">
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="AP Calculus AB">AP Calculus AB</option>
                <option value="AP Calculus BC">AP Calculus BC</option>
                <option value="AP Stats">AP Statistics</option>
            </select>

            <label for="hours">Hours:</label>
            <select id="hours" name="hours" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="minutes">Minutes:</label>
            <select id="minutes" name="minutes" required>
                <option value="0">0</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>

            <button id="btn_submit">Submit</button>

        </form>
    </div>
</body>

</html>
