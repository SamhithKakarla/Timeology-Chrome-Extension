<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <h1>TIMEOLOGY</h1>

    <div>
        <form id="myForm" input="/action_page.php"  method="POST" >
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="AP Calculus AB">AP Calculus AB</option>
                <option value="AP Calculus BC">AP Calculus BC</option>
                <option value="AP Stats">AP Statistics</option>
            </select>

            <label for="hours">Hours:</label>
            <select id="hours" name="hours" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="minutes">Minutes:</label>
            <select id="minutes" name="minutes" required>
                <option value="0">0</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
            <input type="submit">

            <!-- <button id="click-this">click</button> -->
        </form>
    </div>
</body>

</html>
